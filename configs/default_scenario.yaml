# default_scenario.yaml - PRODUCTION CONFIG (OSM DISABLED)
# Stable, tested configuration for FR1 & FR2 validation

# Grid configuration
grid:
  width: 100                    # Back to tested size
  height: 100
  cell_size_m: 5.0              # 500m Ã— 500m coverage
  obstacle_source: "nairobi"   # OSM data loader
  origin: "top_left"

# Time configuration
time:
  delta_t: 1.0
  max_steps: 2000
  video_frame_dt: 0.033

# Agent configuration
agents:
  protesters:
    count: 100
    
    spawn:
      type: "clusters"
      centers:
        - [20, 20]
        - [30, 70]
        - [70, 30]
      radius: 8
    
    # Heterogeneous agent types (3 profiles)
    types:
      cautious:
        ratio: 0.3              # 30% cautious
        speed_m_s: 1.0          # Slower
        risk_tolerance: 0.1     # Very risk-averse
      average:
        ratio: 0.5              # 50% average
        speed_m_s: 1.2          # Normal speed
        risk_tolerance: 0.3     # Moderate risk
      bold:
        ratio: 0.2              # 20% bold
        speed_m_s: 1.4          # Faster
        risk_tolerance: 0.6     # Risk-taking
    
    goals:
      strategy: "nearest_exit"
      exit_points:
        - [5, 5]    # Bottom-left
        - [95, 5]  # Bottom-right
        - [5, 95]  # Top-left
        - [95, 95]  # Top-right
        # - [50, 50]  # Center (will observe the risk of having a center exit)
  
  police:
    count: 10
    spawn:
      type: "fixed"
      positions:
        - [50, 55]
        - [25, 35]
        - [75, 75]
        - [75, 25]
        - [25, 40]
        - [50, 25]
        - [50, 75]
        - [25, 50]
        - [75, 50]
        - [40, 40]
    speed_m_s: 1.5
    deploy_prob: 0.05    # INCREASED from 0.01 (5% vs 1%)
    deploy_cooldown: 50

# Hazards (FIXED FOR REALISM)
hazards:
  gas:
    # Physical diffusion (m^2/s)
    diffusion_coeff: 0.3        # Urban turbulent dispersion
    # Decay parameters
    decay_rate: 0.01             # per second or per time-step (1%)
    # Emission parameters
    inj_intensity: 12.0          # mg/m^3 at source (peak)
    emission_duration: 30       # Seconds per canister
    # Wind parameters
    wind_direction: [1, 0]     # East wind (normalized later)
    wind_speed_m_s: 2.0        # 2 m/s (light breeze)
    # Harm model: H(c,t) = k * c * delta_t
    k_harm: 0.0083               # (mg*s/m^3)^-1 -> yields H = 5.0 after 60s at 10 mg/m^3; will try k_harm: 0.15
    H_crit: 5.0                 # dimensionless threshold for incapacitation 
    # Concentration clipping (for numerical stability)
    concentration_min: 0.0
    concentration_max: 100.0

  water_cannon:
    enabled: true
    prob: 0.02
    strength_m: 5.0             # Push distance in meters
    radius: 6               # radius in cells (square radius used)
    stun_prob: 0.15         # 15% chance of stun / injury  
    cooldown: 30            # police cooldown steps for water cannon
    # internal mapping:
    # strength_cells = int(strength_m / cell_size_m)

  shooting:
    enabled: true
    prob_per_step: 0.0005    # 0.5% chance per police per step to attempt shoot
    lethality: 0.3            # 30% of shots cause incapacitation (not all fatal)
    max_targets_per_event: 1
    cooldown: 100              # Prevent rapid-fire


# Simulation
simulation:
  base_seed: 123456
  n_cell_max: 6
  store_full_traces: false
  termination_conditions:
    comment: "Episode ends when all protesters escaped or incapacitated"

# Monte Carlo (SAFE PARALLELIZATION)
monte_carlo:
  n_rollouts: 200               # Production target
  bootstrap_samples: 1000       # Full bootstrap
  n_jobs: 4                     # Parallelization
  
  n_rollouts_dev: 50            # Development
  bootstrap_samples_dev: 200
  
  use_memmap: false             # Small enough for RAM
  aggregate_on_the_fly: true

# Output
output:
  save_events: true
  save_I_grids: true
  save_path: "artifacts/rollouts/"
  save_visualizations: true